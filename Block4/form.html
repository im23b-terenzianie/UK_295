<!DOCTYPE html>
<html>
<head>
  <title>Name hinzufügen</title>
</head>
<body>
  <h1>Neuen Namen hinzufügen</h1>
  
  <form action="/names" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <button type="submit">Hinzufügen</button>
  </form>
</body>
</html>
